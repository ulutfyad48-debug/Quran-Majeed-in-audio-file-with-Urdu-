    <script>
        let currentStep = 0;
        const steps = document.querySelectorAll('.step-img');
        const dots = document.querySelectorAll('.dot');
        const stepTitle = document.getElementById('stepTitle');

        function openHelp() { 
            document.getElementById('helpModal').style.display = 'flex'; 
        }
        
        function closeHelp() { 
            document.getElementById('helpModal').style.display = 'none'; 
        }

        function changeStep(n) {
            steps[currentStep].classList.remove('active');
            dots[currentStep].classList.remove('active');
            
            currentStep = (currentStep + n + steps.length) % steps.length;
            
            steps[currentStep].classList.add('active');
            dots[currentStep].classList.add('active');
            stepTitle.innerText = "Step " + (currentStep + 1);
        }

        const API_KEY = 'AIzaSyC8GfeNEk_ugD9TG_5CGyUbwfvFQ88YJts'; 
        const FOLDER_ID = '1Y3Vjp-faCeOeWnnLC3wO0kGgbU9O-fH7';
        let allFiles = [];

        async function loadFiles() {
            try {
                const res = await fetch(`https://www.googleapis.com/drive/v3/files?q='${FOLDER_ID}'+in+parents&pageSize=200&fields=files(id,name)&key=${API_KEY}`);
                const data = await res.json();
                if (data.files) {
                    allFiles = data.files.map(f => ({
                        id: f.id,
                        name: f.name.replace('.mp3', '').replace(/_/g, ' '),
                        num: parseInt(f.name.match(/\d+/)) || 0
                    })).sort((a,b) => a.num - b.num);
                    document.getElementById('loadingMsg').style.display = 'none';
                    renderFiles(allFiles);
                    
                    // فائلوں کی لسٹ کے درمیان اڈ دکھائیں
                    if (allFiles.length > 10) {
                        document.getElementById('midListAd').style.display = 'block';
                    }
                }
            } catch (err) {
                document.getElementById('loadingMsg').innerHTML = "لوڈ کرنے میں غلطی ہوئی۔";
            }
        }

        function renderFiles(list) {
            const container = document.getElementById('surahContainer');
            container.innerHTML = '';
            
            for(let i = 0; i < list.length; i++) {
                const item = list[i];
                
                // ہر 5ویں فائل کے بعد اڈ دکھائیں
                if (i > 0 && i % 5 === 0) {
                    const adNum = Math.floor(i/5);
                    container.innerHTML += `
                        <div class="ad-container ad-300x250" style="margin:20px auto;">
                            <div class="ad-label">ADVERTISEMENT</div>
                            <div id="inline-ad-${adNum}"></div>
                        </div>
                    `;
                }
                
                container.innerHTML += `
                    <div class="surah-item">
                        <span>${item.name}</span>
                        <a href="https://docs.google.com/uc?export=download&id=${item.id}" class="download-link" target="_blank">ڈاؤن لوڈ</a>
                    </div>
                `;
            }
            
            // ان لائن اڈز کو فعال کریں
            setTimeout(function() {
                for(let j = 1; j <= Math.floor(list.length / 5); j++) {
                    const inlineAd = document.getElementById(`inline-ad-${j}`);
                    if (inlineAd) {
                        inlineAd.innerHTML = `
                            <div style="width:100%; height:100%; background:#1a202c; border:1px dashed #4a5568; display:flex; align-items:center; justify-content:center; border-radius:5px;">
                                <div style="text-align:center;">
                                    <div style="color:#718096; font-size:14px;">ADVERTISEMENT</div>
                                    <div style="color:#a0aec0; font-size:12px; margin-top:5px;">Inline Ad ${j}</div>
                                </div>
                            </div>
                        `;
                    }
                }
            }, 500);
        }

        document.getElementById('searchInput').addEventListener('input', (e) => {
            const term = e.target.value.toLowerCase();
            const filtered = allFiles.filter(f => f.name.toLowerCase().includes(term));
            renderFiles(filtered);
        });

        window.onload = function() {
            loadFiles();
            
            // اڈز لوڈ ہونے کے بعد
            setTimeout(function() {
                console.log("تمام غیر گوگل اڈز تیار ہیں");
            }, 1500);
        };
    </script>
