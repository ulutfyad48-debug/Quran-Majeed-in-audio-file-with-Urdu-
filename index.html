<!DOCTYPE html>
<html lang="ur" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta name="google-site-verification" content="u0HQvmeVKbyBWL1oaDDylFERp4bmJKpg-IT7i_U0CmE" />
    <title>یداللہ ڈیجیٹل ہب</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Amiri:wght@400;700&family=Noto+Nastaliq+Urdu&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        :root { --gold: #ffd700; --green: #064e3b; --bg: #0b1120; }
        
        body {
            font-family: 'Amiri', serif;
            background: var(--bg);
            color: #fff;
            margin: 0; padding: 0;
            text-align: center;
        }

        /* ٹاپ بار */
        .top-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px;
            background: #111827;
            position: sticky;
            top: 0;
            z-index: 1000;
            border-bottom: 2px solid var(--gold);
        }
        .nav-btn {
            padding: 10px 18px;
            border-radius: 8px;
            text-decoration: none;
            font-weight: bold;
            font-size: 0.9rem;
            display: flex;
            align-items: center;
            gap: 5px;
            cursor: pointer;
            border: none;
        }
        .help-btn { background: #dc2626; color: white; }
        .main-web-btn { background: var(--gold); color: #000; }

        /* ہیلپ ماڈل اور سلائیڈر */
        #helpModal {
            display: none;
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.95);
            z-index: 2000;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }
        .help-content { 
            position: relative; 
            width: 90%; 
            max-width: 450px; 
            background: #1e293b;
            padding: 15px;
            border-radius: 15px;
            border: 2px solid var(--gold);
        }
        .img-container {
            width: 100%;
            min-height: 250px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .step-img { 
            width: 100%; 
            display: none; 
            border-radius: 10px; 
            max-height: 60vh;
            object-fit: contain;
            border: 1px solid #444;
        }
        .step-img.active { display: block; }
        
        .slider-nav {
            margin-top: 15px;
            display: flex;
            justify-content: space-between;
            width: 100%;
        }
        .slider-btn {
            background: var(--gold);
            color: #000;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            font-weight: bold;
            cursor: pointer;
        }

        .close-btn {
            position: absolute; top: -50px; right: 0;
            color: white; font-size: 2.5rem; cursor: pointer;
        }
        
        .step-dots { margin-top: 15px; }
        .dot { height: 12px; width: 12px; background: #555; display: inline-block; border-radius: 50%; margin: 0 5px; transition: 0.3s; }
        .dot.active { background: var(--gold); transform: scale(1.2); }

        /* پروفائل سیکشن */
        .profile-card {
            background: linear-gradient(145deg, #1e293b, #0b1120);
            width: 90%; max-width: 550px;
            margin: 25px auto;
            padding: 30px 15px;
            border-radius: 25px;
            border: 1px solid rgba(255, 215, 0, 0.3);
        }
        .profile-img-box {
            width: 150px; height: 150px;
            margin: 0 auto 15px;
            border: 5px solid var(--gold);
            border-radius: 50%;
            overflow: hidden;
            box-shadow: 0 0 20px rgba(255, 215, 0, 0.4);
        }
        .profile-img-box img { width: 100%; height: 100%; object-fit: cover; }
        .user-name { color: var(--gold); font-size: 2rem; margin: 5px 0; }
        .intro-para { font-size: 1.1rem; line-height: 1.6; color: #f1f5f9; padding: 0 10px; }

        /* سرچ اور لسٹ */
        .search-area { padding: 15px; }
        .search-box {
            width: 90%; max-width: 500px; padding: 12px;
            border-radius: 30px; border: 2px solid var(--gold);
            font-size: 1.1rem; text-align: right; background: #1e293b; color: white;
        }
        .surah-item {
            background: rgba(255,255,255,0.07);
            margin: 10px auto; padding: 15px;
            width: 90%; max-width: 600px;
            border-radius: 12px;
            display: flex; justify-content: space-between; align-items: center;
            border-right: 6px solid var(--gold);
        }
        .download-link {
            background: var(--gold); color: #000;
            padding: 8px 15px; border-radius: 8px;
            text-decoration: none; font-weight: bold; font-size: 0.9rem;
        }
    </style>
</head>
<body>

    <div class="top-header">
        <a href="https://ulutfyad48-debug.github.io/Islamic-library/" class="nav-btn main-web-btn">
            <i class="fas fa-layer-group"></i> مین لائبریری
        </a>
        <button class="nav-btn help-btn" onclick="openHelp()">
            <i class="fas fa-info-circle"></i> ہیلپ (مدد)
        </button>
    </div>

    <div id="helpModal">
        <div class="help-content">
            <span class="close-btn" onclick="closeHelp()">&times;</span>
            
            <h3 id="stepTitle" style="color: var(--gold); margin-bottom: 10px;">Step 1</h3>

            <div class="img-container">
                <img class="step-img active" src="https://lh3.googleusercontent.com/d/1pgXfiZloROtNbeN_4EfcM7DvJyKCccvC" alt="Step 1">
                <img class="step-img" src="https://lh3.googleusercontent.com/d/1GCfCSiZ57UjrJcJo7jjLdkdk6KBKWk0r" alt="Step 2">
                <img class="step-img" src="https://lh3.googleusercontent.com/d/106TfecZzov1ELUg85-pR8tNAEdqtaL_Z" alt="Step 3">
            </div>

            <div class="step-dots">
                <span class="dot active"></span>
                <span class="dot"></span>
                <span class="dot"></span>
            </div>

            <div class="slider-nav">
                <button class="slider-btn" onclick="changeStep(1)">اگلا مرحلہ</button>
                <button class="slider-btn" onclick="changeStep(-1)">پیچھے</button>
            </div>
            <p style="margin-top:15px; font-size: 0.9rem; color: #ccc;">تصاویر کو دیکھ کر ڈاؤن لوڈ کرنے کا طریقہ سمجھیں۔</p>
        </div>
    </div>

    <div class="profile-card">
        <div class="profile-img-box">
            <img src="https://lh3.googleusercontent.com/d/1jqgkoCG2jYevAJaE5FNbt03_Surj8PHB" alt="یداللہ">
        </div>
        <h2 class="user-name">یداللہ ڈیجیٹل ہب</h2>
        <div class="intro-para">
            <div class="intro-para">
    السلام علیکم! اس ویب سائٹ میں آپ کو اردو ترجمہ کے ساتھ قرآن مجید کی <b>تمام سورتیں الگ الگ MP3 فائل</b> میں ملیں گی۔
</div>
        
    </div>

    <div class="search-area">
        <input type="text" id="searchInput" class="search-box" placeholder="سورہ کا نام تلاش کریں...">
    </div>

    <div id="loadingMsg">فائلیں لوڈ ہو رہی ہیں...</div>
    <div id="surahContainer"></div>

    <script>
        // ہیلپ سلائیڈر لاجک
        let currentStep = 0;
        const steps = document.querySelectorAll('.step-img');
        const dots = document.querySelectorAll('.dot');
        const stepTitle = document.getElementById('stepTitle');

        function openHelp() { 
            document.getElementById('helpModal').style.display = 'flex'; 
        }
        
        function closeHelp() { 
            document.getElementById('helpModal').style.display = 'none'; 
        }

        function changeStep(n) {
            steps[currentStep].classList.remove('active');
            dots[currentStep].classList.remove('active');
            
            currentStep = (currentStep + n + steps.length) % steps.length;
            
            steps[currentStep].classList.add('active');
            dots[currentStep].classList.add('active');
            stepTitle.innerText = "Step " + (currentStep + 1);
        }

        // گوگل ڈرائیو اے پی آئی
        const API_KEY = 'AIzaSyAvOyUJ8pnQCy5K9-783LTOAAnVnGeNdXw'; 
        const FOLDER_ID = '1Y3Vjp-faCeOeWnnLC3wO0kGgbU9O-fH7';
        let allFiles = [];

        async function loadFiles() {
            try {
                const res = await fetch(`https://www.googleapis.com/drive/v3/files?q='${FOLDER_ID}'+in+parents&pageSize=200&fields=files(id,name)&key=${API_KEY}`);
                const data = await res.json();
                if (data.files) {
                    allFiles = data.files.map(f => ({
                        id: f.id,
                        name: f.name.replace('.mp3', '').replace(/_/g, ' '),
                        num: parseInt(f.name.match(/\d+/)) || 0
                    })).sort((a,b) => a.num - b.num);
                    document.getElementById('loadingMsg').style.display = 'none';
                    renderFiles(allFiles);
                }
            } catch (err) {
                document.getElementById('loadingMsg').innerHTML = "لوڈ کرنے میں غلطی ہوئی۔";
            }
        }

        function renderFiles(list) {
            const container = document.getElementById('surahContainer');
            container.innerHTML = list.map(item => `
                <div class="surah-item">
                    <span>${item.name}</span>
                    <a href="https://docs.google.com/uc?export=download&id=${item.id}" class="download-link" target="_blank">ڈاؤن لوڈ</a>
                </div>
            `).join('');
        }

        document.getElementById('searchInput').addEventListener('input', (e) => {
            const term = e.target.value.toLowerCase();
            const filtered = allFiles.filter(f => f.name.toLowerCase().includes(term));
            renderFiles(filtered);
        });

        window.onload = loadFiles;
    </script>

</body>
</html>
